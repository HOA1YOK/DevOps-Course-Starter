{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        <!-- List the todo items here -->
        {% for item in items %}
        <li>
          {{ item.title }}
        </li>
        {% endfor %}
      </ul>
    </div>
    <form action="/action" method="post" class="form-example">
      <div class="form-example">
        <label for="item">Enter new item: </label>
        <input type="text" name="item" id="item" required>
        <input type="submit" value="add">
      </div>
    </form>
  </div>
{% endblock %}
